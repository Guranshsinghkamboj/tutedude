<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Laundry Service</title>
  <style>
    body {
      
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #333;
      font-size: 20px; /* Increased base font size */
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: #f9f9f9;
      font-size: 16px; /* Keep nav smaller */
    }

    .logo {
      font-weight: bold;
      font-size: 20px;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #555;
      font-weight: 500;
    }

    .username {
      background: #eaf6ff;
      padding: 8px 14px;
      border-radius: 10px;
      color: #1e90ff;
    }

    /* Hero Section */
    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
      gap: 30px;
    }

    .hero-text h1 {
      font-size: 42px; /* Increased heading size */
      font-weight: bold;
      margin-bottom: 15px;
    }

    .hero-text h1 span {
      color: #1e90ff;
    }

    .hero-text p {
      font-size: 18px;
      color: #666;
      margin-bottom: 20px;
    }

    .btn-primary {
      background: #1e90ff;
      color: white;
      padding: 14px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
    }

    .hero img {
      max-width: 380px; /* Slightly bigger image */
      width: 500px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .hero {
        flex-direction: column-reverse;
        text-align: center;
      }
      .hero img {
        max-width: 250px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Logo</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Services</a>
      <a href="#">About Us</a>
      <a href="#">Contact Us</a>
    </nav>
    <div class="username">Username</div>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h1>Revitalize Your Clothes with Expert <span>Laundry Services!</span></h1>
      <p>From premium dry cleaning to swift wash and fold, we deliver care and convenience. Schedule a pickup and rediscover the freshness of your clothes today!</p>
      <button class="btn-primary">Book a service today!</button>
    </div>
    <div class="hero-image">
      <img src="https://media.istockphoto.com/id/156396667/vector/cartoon-washing-machine.jpg?s=612x612&w=0&k=20&c=2EryUedJ5uBqo34gXKc46JtoCxxSmtLlKgg4kS2kAy8=" alt="Laundry Machine">
    </div>
  </section>
</body>
</html>
